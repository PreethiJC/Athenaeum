<div class="container marketing">
    <div class="container-fluid">

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" ng-model="model.user.email" class="form-control" id="email" placeholder="Enter an email...">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>
        <hr/>
        <label>Bookmarked</label>
        <ul class="list-group">
                <li ng-repeat="bm in model.user.bookmarked" class="list-group-item">
                    <a href="#!/user/{{model.user._id}}/details/{{bm.volId}}">{{bm.bookName}}</a> <a ng-click="model.deleteBookmark(bm)" class="glyphicon glyphicon-remove pull-right"></a>
                </li>
        </ul>
        <label>Bookshelf</label>
        <ul class="list-group">
            <li ng-repeat="book in model.user.bookshelf" class="list-group-item">
                <a href="#!/user/{{model.user._id}}/details/{{book.volId}}">{{book.bookName}}</a> <a ng-click="model.deleteFromBookshelf(book)" class="glyphicon glyphicon-remove pull-right"></a>
            </li>
        </ul>
        <hr/>
        <label>Following</label>
        <ul class="list-group">
            <li ng-repeat="follows in model.user.following" class="list-group-item">
                {{follows}} <a ng-click="model.unfollow(follows)" class="glyphicon glyphicon-remove pull-right"></a>
            </li>
        </ul>
        <label>Followed By</label>
        <ul class="list-group">
            <li ng-repeat="followed in model.user.followedBy" class="list-group-item">
                {{followed}}
            </li>
        </ul>
        <a class="btn btn-danger"
           href="#!/login">Logout</a>
    </div>
</div>
</div>

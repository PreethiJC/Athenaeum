<div class="navbar-wrapper">
    <div class="container">

        <nav class="navbar navbar-custom navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#!/">Athenaeum <small>A book a day keeps reality away</small></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container marketing">
        <div class="container-fluid">
            <div class="container-fluid main-container">
                <div class="col-md-2 sidebar">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#!/admin">Edit Users</a></li>
                        <li class="active"><a href="">Create User</a></li>
                    </ul>
                </div>
                <div class="col-md-10 content">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Add User
                        </div>
                        <div class="panel-body">
                            <form class="form-signin" ng-submit="model.createProfile()">
                                <div ng-show="model.userError" class="alert alert-danger shr-alert-style">
                                    <strong>{{model.userError}}</strong>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="lead">User Name</label>
                                    <input type="text" ng-model="model.user.username" id="username" class="form-control"
                                           placeholder="User Name" data-toggle="tooltip"
                                           title="Enter your username" required autofocus autocorrect="off" autocapitalize="off">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="lead">Password</label>
                                    <input type="password" ng-model="model.user.password" id="inputPassword" class="form-control"
                                           placeholder="Password" data-toggle="tooltip"
                                           title="Enter your password" required>
                                </div>
                                <div class="form-group">
                                    <label for="verifyInputPassword" class="lead">Verify Password</label>
                                    <input type="password" ng-model="model.verifyPassword" id="verifyInputPassword" class="form-control"
                                           placeholder="Verify Password"
                                           data-toggle="tooltip" title="Verify your password" required>
                                </div>
                                <div class="form-group">
                                    <label for="firstname" class="lead">First Name</label>
                                    <input type="text" ng-model="model.user.firstName" id="firstname" class="form-control"
                                           placeholder="First Name" data-toggle="tooltip"
                                           title="Enter your First Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="lead">Last Name</label>
                                    <input type="text" ng-model="model.user.lastName" id="lastname" class="form-control"
                                           placeholder="Last Name" data-toggle="tooltip"
                                           title="Enter your Last Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="lead">Email</label>
                                    <input type="email" ng-model="model.user.email" id="email" class="form-control"
                                           placeholder="abc@xyz.com" data-toggle="tooltip"
                                           title="Enter your email address" required>
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Add User</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="navbar-wrapper">
    <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#!/">Athenaeum <small>A book a day keeps reality away</small></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container marketing">
        <div class="container-fluid">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <form>
                            <fieldset>
                                <input ng-model="username"
                                   type="text"
                                   id="username"
                                   placeholder="Enter User Name"
                                   class="form-control input-md">
                                <div class="spacing"><br/></div>
                                <input ng-model="password"
                                   type="password"
                                   id="password"
                                   placeholder="Enter Password"
                                   class="form-control input-md">
                                <div class="spacing"><br/></div>
                                <a id="singlebutton"
                                   name="singlebutton"
                                   class="btn btn-info btn-block pull-right "
                                   ng-click="model.login(username, password)">Sign In</a>
                                <a id="google-login"
                                   name = 'google-login'
                                   class="btn btn-danger btn-block pull-left"
                                   href='/auth/project/google'><strong><span class="fa fa-google"></span></strong> Sign In</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
